<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Car Price Predictor</title>
    <style>
        body {
            font-family: system-ui, Segoe UI, Arial;
            margin: 2rem;
            max-width: 720px
        }

        label {
            display: block;
            margin: 0 0 .25rem
        }

        input, select {
            padding: .4rem;
            width: 100%;
            max-width: 280px
        }

        button {
            margin-top: .5rem;
            padding: .5rem .9rem
        }

        .result {
            margin-top: 1rem;
            padding: .8rem;
            border: 1px solid #ddd;
            background: #fafafa
        }

        .field {
            margin-bottom: .75rem;
        }
    </style>
</head>
<body>
<h2>Car Price Predictor</h2>
<form method="post" action="/predict">
    <div class="field">
        <label for="brand">Brand</label>
        <select id="brand" name="brand">
            <option>Toyota</option>
            <option>Ford</option>
            <option>BMW</option>
            <option>VW</option>
            <option>Renault</option>
            <option>Peugeot</option>
            <option>Tesla</option>
        </select>
    </div>
    <div class="field">
        <label for="year">Year</label>
        <input id="year" name="year" type="number" value="2018"/>
    </div>
    <div class="field">
        <label for="mileage">Mileage</label>
        <input id="mileage" name="mileage" type="number" value="65000"/>
    </div>
    <div class="field">
        <label for="engine_size">Engine size (L)</label>
        <input id="engine_size" name="engine_size" type="number" step="0.1" value="1.6"/>
    </div>
    <button type="submit">Predict</button>
</form>
{% if result %}
    <div class="result"><b>Estimated price:</b> {{ result.price }}</div>{% endif %}
<p>API: <code>POST /predict</code> with JSON body.</p>
<p><a href="/compare">Compare models and metrics</a></p>
</body>
</html>
